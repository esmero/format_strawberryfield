# Permissions for Metadata Display Content Entities
view metadatadisplay entity:
  title: 'View Metadata Display Template entity'
add metadatadisplay entity:
  title: 'Add Metadata Display Template entity'
edit metadatadisplay entity:
  title: 'Edit Metadata Display Template entity'
delete metadatadisplay entity:
  title: 'Delete Metadata Display Template entity'
administer metadatadisplay entity:
  title: 'Administer Metadata Display Template entity'
  restrict access: TRUE
add strawberryfield webannotation:
  title: 'Add W3C Web Annotations'
  description: 'This permission only applies if editing the Entity (e.g) that holds the given Strawberry Field is also granted.'
  restrict access: TRUE
view strawberryfield webannotation:
  title: 'View W3C Web Annotations'
  description: 'This permission only applies if Entity (e.g) can also be seen by the user.'
  restrict access: TRUE
edit own strawberryfield webannotation:
  title: 'Edit own W3C Web Annotations'
  description: 'This permission only applies if editing the Entity (e.g) that holds the given Strawberry Field is also granted.'
  restrict access: TRUE
delete strawberryfield webannotation:
  title: 'Delete W3C Web Annotations'
  description: 'This permission only applies if editing the Entity (e.g) that holds the given Strawberry Field is also granted.'
  restrict access: TRUE
see strawberryfield embargoed ados:
  title: 'See All Embargoed object metadata and assets'
  description: 'If an Object is embargoed this permission will allow any role with this assigned to bypass it.'
  warning: 'This is not ACL. Enforced Embargo configured JSON keys will not act on Formatters if a user has this enabled.'
  restrict access: TRUE
see strawberryfield time embargoed ados:
  title: 'See All Date/Time Embargoed object metadata and assets'
  description: 'If an Object is embargoed by Time/date, this permission will allow any role with this assigned to bypass it.'
  warning: 'This is not ACL. Enforced Embargo configured JSON keys will not act on Formatters if a user has this enabled.'
  restrict access: TRUE
see strawberryfield IP embargoed ados:
  title: 'See All IP Embargoed object metadata and assets'
  description: 'If an Object is embargoed by IP/IP Ranges, this permission will allow any role with this assigned to bypass it.'
  warning: 'This is not ACL. Enforced Embargo configured JSON keys will not act on Formatters if a user has this enabled.'
  restrict access: TRUE
view strawberryfield api:
  title: 'View/access Metadata APIs'
  description: 'If Metadata APIs are accessible.'
  restrict access: TRUE
