  options:
    parameters:
      node:
        type: 'entity:node'
      resource_type:
        type: 'ado'
  requirements:
    _format: 'json'
    _entity_access: 'node.update'
    _permission: 'add strawberryfield webannotation'

# Persist in a SBF any generated Webannotations.
